<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>react aula 01</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // componenten 1
    const MainNav = () => {
      return <nav>
        <ul>
          <li>
            <a href="#">link  1</a>
          </li>
          <li>
            <a href="#">link  1</a>
          </li>
        </ul>
      </nav>
    }

    // componente 2
    const Produtos = () => {
      const produto1 = 'Camisa';
      const produto2 = 'Bermuda';
      function handleClick(e) {
        console.log('Comprou:' + e.target.innerText);
      }
      return <div>
        <button onClick={handleClick}>{produto1} - R$ {Math.round(Math.random() * 100)}</button>
        <button onClick={handleClick}>{produto2} - R$ {Math.round(Math.random() * 100)} </button>
      </div>

    }
    // componente 3
    const Button = () => {
      const [total, setTotal] = React.useState(0);
      return <button onClick={() => setTotal(total + 1)}> adicionar {total} </button >
    }

    const Comprar = () => {
      const [count, setCount] = React.useState(0);

      const handleClick = () => {
        setCount(count + 1);
      }
      return <div>
        <button onClick={handleClick}>Comprar: {count}</button>
        <p>Total: {count}</p>
        <p>Price: {count * 13}</p>
      </div>
    }

    // aplication
    const App = () => {
      return <div>
        <h1>Aplicativo react</h1>
        <MainNav />
        <Produtos />
        <Comprar />

      </div>;
    }
    // Configuração e renderização inicial do React com ReactDOM
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
